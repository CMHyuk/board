<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>닉네임</th>
        <th>등급</th>
        <th>아이디</th>
        <th>비밀번호</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.grade}"></td>
        <td th:text="${user.nickname}"></td>
        <td th:text="${user.loginId}"></td>
        <td th:text="${user.password}"></td>
      </tr>
      <form id="delete-form" th:action="@{'/admin/user/delete/' + ${user.id}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button class="btn btn-warning" id="delete-btn">삭제</button>
      </form>
      <form id="edit-form" th:action="@{'/admin/user/edit/' + ${user.id}}" method="get">
        <button class="btn btn-warning" id="edit-btn">수정</button>
      </form>
      </tbody>
    </table>
  </div>

  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
